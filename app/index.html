<!DOCTYPE html>
<html ng-app="calculist2">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculist 2</title>

    <link href='https://fonts.googleapis.com/css?family=Dosis:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <!-- Application Header -->
    <header>
      <h1 class="application--title">CALCU<span>L</span>IST<span>2</span></h1>
    </header>

    <!-- Application Main Area -->
    <main ng-app="calculist2">
      <!-- Calculator Area -->
      <section ng-controller="calculatorController as calculator" class="calc">
        <!-- <h2 class="section--title">Calculator</h2> -->
        <!-- Screen Area -->
        <div class="display">
          <div class="display--screen"></div>
          <div class="display--buttons">
            <button type="button" class="calc--button btn--list-add" name="btnAddToList">LIST</button>
            <button type="button" class="calc--button btn--clear" name="btnClearScreen">CE</button>
        </div>
        </div>
        <!-- Keypad -->
        <div class="calc--keypad">
          <!-- Keypad Area Top Row-->
          <button type="button" class="calc--button" name="btnPlusMinus">+/-</button>
          <button type="button" class="calc--button" name="btnExponent">_</button>
          <button type="button" class="calc--button" name="btnRoot">_</button>
          <button type="button" class="calc--button" name="btnDivide">/</button>
          <!-- Keypad Area 2nd Row-->
          <button type="button" class="calc--button" name="btnSeven">7</button>
          <button type="button" class="calc--button" name="btnEight">8</button>
          <button type="button" class="calc--button" name="btnNine">9</button>
          <button type="button" class="calc--button" name="btnMultiply">x</button>
          <!-- Keypad Area 3rd Row-->
          <button type="button" class="calc--button" name="btnFour">4</button>
          <button type="button" class="calc--button" name="btnFive">5</button>
          <button type="button" class="calc--button" name="btnSix">6</button>
          <button type="button" class="calc--button" name="btnSubtract">-</button>
          <!-- Keypad Area 4th Row-->
          <button type="button" class="calc--button" name="btnOne">1</button>
          <button type="button" class="calc--button" name="btnTwo">2</button>
          <button type="button" class="calc--button" name="btnThree">3</button>
          <button type="button" class="calc--button" name="btnAdd">+</button>
          <!-- Keypad Area Bottom Row-->
          <button type="button" class="calc--button btn--zero" name="btnZero">0</button>
          <button type="button" class="calc--button" name="btnDecimal">.</button>
          <button type="button" class="calc--button btn--equals" name="btnEquals">=</button>
        </div>
      </section>

      <!-- List Area -->
      <section>
        <h2 class="section--title list">List</h2>
        <ul>
          <li class="card">
            <div class="card--title">
              <h3>Card Title Goes Here</h3>
              <div class="card--title--up">/\</div>
              <div class="card--title--down">\/</div>
              <div class="card--title--del">X</div>
            </div>

            <div class="card--equation">47 x 89 =</div>
            <div class="card--solution">4183</div>
          </li>
          <li class="card">
            <h3 class="card--title">Card Title Goes Here</h3>
            <div class="card--equation">33 / 11 =</div>
            <div class="card--solution">3</div>
          </li>
        </ul>
      </section>
    </main>

    <!-- Application Footer -->
    <footer>
      <small>&copy; 2106 Dan Gallagher</small>
    </footer>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
    <!-- Calculist2 -->
    <script src="./calculist2.module.js"></script>
    <script src="./data/database.controller.js"></script>
    <script src="./calculator/calculator.controller.js"></script>
    <script src="./calculator/calculator.directive.js"></script>
    <script src="./list/list.controller.js"></script>
  </body>
</html>
